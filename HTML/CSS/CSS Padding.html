<!--The CSS padding property defines a padding (space) between the text and the border.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding</title>
    <style>
        p {
            border: 2px solid red;
            padding: 30px;}
    </style>
</head>
<body>
    <p> This is Jalal</p>
    <p> This is Jalal</p>
    <p> This is Jalal</p>
</body>
</html>
