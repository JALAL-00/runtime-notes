Quick mental cheat sheet

| Situation           | Path                  |
| ------------------- | --------------------- |
| Same folder         | `image.jpg`           |
| Inside folder       | `images/image.jpg`    |
| One level up        | `../image.jpg`        |
| Up then into folder | `../public/image.jpg` |
| Two levels up       | `../../image.jpg`     |
