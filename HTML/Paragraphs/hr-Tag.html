<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Tag</title>
</head>
<body>
    <h1>Horizontal Rule Example 1</h1>
    <p>This is the first section of content.</p>
    <hr>
    <h1>Horizontal Rule Example 2</h1>
    <p>This is the second section of content, separated by a horizontal rule.</p>
    <hr>
    <h1>Horizontal Rule Example 2</h1>
    <p>This is the third section of content.</p>
</body>
</html>


<!--
The <hr> tag defines a thematic break in an HTML page, and is most often displayed as a horizontal rule.

The <hr> element is used to separate content (or define a change) in an HTML page:
-->
